# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              <Francis> <Gregory>
  email:             <mechanizedwear@gmail.com>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:     Greg combines a strong foundation in data analysis with a diverse background across industries, offering unique insights into data visualization and technology. Skilled in Python, Tableau, and R-Studio, he specializes in making data accessible and meaningful. Greg’s career started in the bicycle industry, where he advanced from assembler to store manager, honing his analytical and managerial skills. Later, he shifted to technical drafting and developed expertise in 3D design and printing of complex machines. Now, he’s focused on building a career in data analysis, blending hands-on technical experience with a passion for innovation.
    


  # This photo will be used in the about section
  picture:
    path:            https://creativepolymath.github.io/MechanizedTechBlog/assets/img/headshot.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            https://creativepolymath.github.io/MechanizedTechBlog/assets/img/headshot.jpg
      2x:            https://creativepolymath.github.io/MechanizedTechBlog/assets/img/headshot.jpg

